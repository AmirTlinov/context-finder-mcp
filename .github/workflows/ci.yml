name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    env:
      CONTEXT_FINDER_EMBEDDING_MODE: stub
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Validate contracts
        run: scripts/validate_contracts.sh

      - name: Structural guardrails
        run: bash scripts/structural_guardrails.sh

      - name: Quality (full gate)
        run: bash scripts/validate_quality.sh

      - name: Build (release)
        run: cargo build --workspace --release
